name: Gradle Package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'adopt'
    
    - name: Grant execute permission for gradlew
      run : chmod +x gradlew
      working-directory: "./github-actions"
    
    - name : Build test with Gradle
      run : ./gradlew clean test
      working-directory: "./github-actions"
      
    - name : Build with Gradle
      run : ./gradlew build
      working-directory: "./github-actions"
    
    - name : Docker build
      run : |
        docker login -u ${{ secrets.USERNAME }} -p ${{ secrets.PASSWORD }}
        docker build -t lguplus-cicd .
        docker tag lguplus-cicd rlawowns97/lguplus-cicd:${GITHUB_SHA::7}
        docker push rlawowns97/lguplus-cicd:${GITHUB_SHA::7}
      working-directory: "."

